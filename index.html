<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pricing Tables</title>

 <link rel="stylesheet" href="./css/layout3.css">

</head>
<body>
    
    <h1>Responsive Pricing Tables</h1>

    <div>

    <table>
        <tr>
            <th class="basic">Basic</th>
        </tr>
        <tr>
            <td ><b>10GB</b> Storage</td>
        </tr>
        <tr>
            <td><b>10</b> Emails</td>
        </tr>
        <tr>
            <td><b>10</b> Domains</td>
        </tr>
        <tr>
            <td><b>Endless</b> Support</td>
        </tr>
        <tr>
            <td class="price">
                <p class="p1"><h1>$ 10 </h1></p>
            <p class="permonth">per month</p>
        </td>
        </tr>
        <!-- <tr>
            <td class="signup">Sign Up</td>
        </tr> -->
        <tr>
            <td class="signup">
                <input class="btn" type="button" value="Sign Up">
            </td>
        </tr>
    </table>
    

    <table>
        <tr>
            <th class="pro">Pro</th>
        </tr>
        <tr>
            <td><b>25GB</b> Storage</td>
        </tr>
        <tr>
            <td><b>25</b> Emails</td>
        </tr>
        <tr>
            <td><b>25</b> Domains</td>
        </tr>
        <tr>
            <td><b>Endless</b> Support</td>
        </tr>
        <tr>
            <td class="price">
                <p class="p2"><h1>$ 25</h1></p>
                <p class="permonth">per month</p>
            </td>
        </tr>
        <!-- <tr>
            <td class="signup">Sign Up</td>
        </tr> -->
        <tr>
            <td class="signup">
                <input class="btn" type="button" value="Sign Up">
            </td>
        </tr>
    </table>

    <table>
        <tr>
            <th class="premium">Premium</th>
        </tr>
        <tr>
            <td><b>50GB</b> Storage</td>
        </tr>
        <tr>
            <td><b>50</b> Emails</td>
        </tr>
        <tr>
            <td><b>50</b> Domains</td>
        </tr>
        <tr>
            <td><b>Endless</b> Support</td>
        </tr>
        <tr>
            <td class="price">
                <p class="p3"><h1>$ 50</h1></p> 
                <p class="permonth">per month</p>
            </td>
        </tr>
        <!-- <tr>
            <td class="signup">Sign Up</td>
        </tr> -->
        <tr>
            <td class="signup">
                <input class="btn" type="button" value="Sign Up">
            </td>
        </tr>
    </table>
</div>
    
</body>
</html>
